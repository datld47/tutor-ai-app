<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <script>
        // Cấu hình MathJax để nhận diện công thức LaTeX
        MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
    <style>
        /* Thêm một chút style cho dễ đọc */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; font-size: 16px; }
        pre { background-color: #f4f4f4; padding: 1rem; border-radius: 5px; }
        code { font-family: "Courier New", Courier, monospace; }
    </style>
</head>
<body>
    </body>
</html>
