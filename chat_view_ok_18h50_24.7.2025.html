<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>AI Tutor Chat</title>
    <style>

            font-size: 16px;
        }
        .bubble-header {

            margin-bottom: 8px;
            color: #00796b;
            font-size: 14px;
        }
        pre {

            color: #f8f8f2;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        code {
             font-family: 'Courier New', Courier, monospace;
        }
    </style>

    <script>
        // Bi·∫øn c·ªù to√†n c·ª•c ƒë·ªÉ theo d√µi tr·∫°ng th√°i c·ªßa MathJax
        let isMathJaxReady = false;

        // Cung c·∫•p c·∫•u h√¨nh cho MathJax
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']]
            },
            startup: {
                // H√†m n√†y s·∫Ω t·ª± ƒë·ªông ƒë∆∞·ª£c g·ªçi khi MathJax ƒë√£ t·∫£i xong v√† s·∫µn s√†ng 100%
                ready: () => {
                    console.log('MathJax is fully ready!');
                    isMathJaxReady = true;

                    // Qu√©t v√† render t·∫•t c·∫£ c√°c tin nh·∫Øn ƒë√£ t·ªìn t·∫°i trong chat
                    // ƒë·ªÉ x·ª≠ l√Ω tr∆∞·ªùng h·ª£p tin nh·∫Øn ƒë·∫øn tr∆∞·ªõc khi MathJax s·∫µn s√†ng.
                    const container = document.getElementById('chat-container');
                    if (container) {
                        MathJax.typeset(container.children);
                    }
                }
            }
        };
    </script>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

</head>
<body>
    <div id="pinned-step-container">
        <strong>B∆∞·ªõc hi·ªán t·∫°i:</strong> H√£y ch·ªçn m·ªôt b√†i t·∫≠p ƒë·ªÉ b·∫Øt ƒë·∫ßu.
    </div>
    <div id="chat-container">
        </div>

    <script>
        /**
         * C·∫≠p nh·∫≠t ho·∫∑c ·∫©n thanh ghim th√¥ng b√°o b∆∞·ªõc l√†m b√†i.
         * @param {string} htmlContent - N·ªôi dung HTML ƒë·ªÉ hi·ªÉn th·ªã.
         */
        function updatePinnedStep(htmlContent) {
            const container = document.getElementById('pinned-step-container');
            if (htmlContent && htmlContent.trim() !== "") {
                container.innerHTML = htmlContent;
                container.style.display = 'block';
            } else {
                container.innerHTML = '';
                container.style.display = 'none';
            }
        }

        /**
         * Th√™m m·ªôt tin nh·∫Øn m·ªõi v√†o khung chat v√† render c√¥ng th·ª©c to√°n n·∫øu c·∫ßn.
         * @param {string} htmlContent - N·ªôi dung HTML c·ªßa tin nh·∫Øn.
         * @param {string} messageType - Ti√™u ƒë·ªÅ c·ªßa tin nh·∫Øn (v√≠ d·ª•: 'üí¨ Tutor AI').
         */
        function addAiMessage(htmlContent, messageType = '') {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'ai-bubble';

            let finalHtml = '';
            if (messageType) {
                finalHtml += `<div class="bubble-header">${messageType}</div>`;
            }
            finalHtml += htmlContent;
            
            messageDiv.innerHTML = finalHtml;
            chatContainer.prepend(messageDiv);

            // Ch·ªâ g·ªçi typeset n·∫øu MathJax ƒë√£ th·ª±c s·ª± s·∫µn s√†ng.
            // N·∫øu ch∆∞a, h√†m 'ready' ·ªü tr√™n s·∫Ω x·ª≠ l√Ω tin nh·∫Øn n√†y sau.
            if (isMathJaxReady) {
                MathJax.typeset([messageDiv]);
            }

            // Cu·ªôn view l√™n tr√™n c√πng ƒë·ªÉ th·∫•y tin nh·∫Øn m·ªõi nh·∫•t
            // (v√¨ layout d√πng flex-direction: column-reverse).
            chatContainer.scrollTop = 0;
        }
    </script>
</body>
</html>
