<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CKEditor for Custom Exercise</title>
    <link rel="stylesheet" href="ckeditor5.css">
    <style>
        /* CSS này đảm bảo editor sẽ lấp đầy toàn bộ không gian được cấp */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto; 
        }
        #editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .ck-editor {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .ck-editor__main {
            flex-grow: 1;
            overflow-y: auto;
        }
        .ck-content {
            height: 100%;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>

    <script>
    MathJax = {
        tex: {
        inlineMath: [['\\(', '\\)']], // Dùng \(...\) cho công thức inline
        displayMath: [['\\[', '\\]']], // Dùng \[...\] cho công thức khối
        processEscapes: true
        },
        options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
        }
    };
    </script>
</head>
<body>
    <div id="editor-container">
        <div id="custom-editor"></div>
    </div>
</body>
</html>
